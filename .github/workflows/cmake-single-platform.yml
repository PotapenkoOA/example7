name: QuadraticEquation CI

on:
    push:
        branches: [ "main", "develop" ]
    pull_request:
        branches: [ "main", "develop" ]

jobs:
    build:
        runs-on: windows-latest

        steps:
            - name: checkout
              uses: actions/checkout@v4
            
            - name: configure
              run: mkdir build; cd build; cmake ..; dir;

